<html lang="en-US" style="font-size: 2.4vh;">
	<head>
		<title>Example 2-4</title>
		<meta charset="UTF-8">
	</head>
	<!-- chrome has some block over rem, % -->
	<body style="font-size: 1.5rem;">
		This is inside the body element.(3.6vh)
		<p style="font-size: 50%;">
			This is for %.(1.8vh)
		</p>
		<p style="font-size: 0.5rem;">
			This is for rem.(1.2vh)
		</p>
		<p style="font-size: 2cm;">
			This is for cm.
		</p>
		<p style="font-size: 10mm;">
			This is for mm.
		</p>
		<p style="font-size: 1in">
			This is for in.
		</p>
		<p style="font-size: 48px;">
			This is for px.
		</p>
		<p style="font-size: 1.6vh;">
			This is for vh.
		</p>
		<p style="font-size: 1.6vw;">
			This is for vw.
		</p>
